<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <!-- Favicon fuer die Seite -->
        <link rel="icon" href="%sveltekit.assets%/favicon.png" />
        <!-- Responsive Meta-Tag fuer mobile Geraete -->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <!-- Platzhalter fuer SvelteKit-Head-Inhalte -->
        %sveltekit.head%
        <!-- Globale CSS-Datei einbinden -->
        <link rel="stylesheet" href="/src/routes/styles.css">
    </head>
    <body data-sveltekit-preload-data="hover">
        <!-- Hauptcontainer fuer die SvelteKit-App -->
        <div style="display: contents">%sveltekit.body%</div>
    </body>
</html>
